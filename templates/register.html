<!-- templates/register.html -->
{% extends "layout.html" %} <!-- Assuming you have a base layout template -->
{% block content %}
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.confirm_password.label }}
                {{ form.confirm_password }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
        <p>Are you already registered? <a href= "/login">Login</a></p>
    </div>
{% endblock %}
